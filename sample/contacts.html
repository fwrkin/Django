<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Контакты</title>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .sidebar {
            background-color: #212529;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .sidebar h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #f8f9fa;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .contact-info {
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 8px;
        }
        .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 20px;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div class="sidebar">
        <h3>Меню</h3>
        <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="index.html" class="nav-link">Главная</a></li>
            <li class="nav-item mb-2"><a href="catalog.html" class="nav-link">Каталог</a></li>
            <li class="nav-item mb-2"><a href="contacts.html" class="nav-link">Контакты</a></li>
        </ul>
    </div>
    <div class="container-fluid p-4">
        <h1 class="text-center mb-4">Контакты</h1>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="form-container">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Ваше имя</label>
                            <input type="text" class="form-control" id="name" placeholder="Введите ваше имя">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Электронная почта</label>
                            <input type="email" class="form-control" id="email" placeholder="Введите вашу почту">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Сообщение</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Введите ваше сообщение"></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit">Отправить</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="contact-info">
                    <h3>Свяжитесь с нами</h3>
                    <p><strong>Адрес:</strong> г. Москва, ул. Примерная, д. 1</p>
                    <p><strong>Телефон:</strong> +7 (123) 456-78-90</p>
                    <p><strong>Электронная почта:</strong> info@example.com</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
