<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Главная</title>
    <style>
        body {
            background-color: #f0f8ff;
        }
        .menu {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            min-height: 100vh;
        }
        .menu h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu .nav-link {
            color: #dcdde1;
            padding: 10px;
            border-radius: 5px;
        }
        .menu .nav-link:hover {
            background-color: #34495e;
            color: white;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .welcome {
            background: linear-gradient(120deg, #e0eafc, #cfdef3);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card {
            border: none;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .btn-buy {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
        }
        .btn-buy:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div class="menu">
        <h3>Меню</h3>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="index.html" class="nav-link">Главная</a></li>
            <li class="nav-item"><a href="catalog.html" class="nav-link">Каталог</a></li>
            <li class="nav-item"><a href="contacts.html" class="nav-link">Контакты</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="welcome">
            <h1 class="text-center mb-4">Добро пожаловать!</h1>
            <p class="text-center">Мы рады видеть вас в нашем интернет-магазине. Ознакомьтесь с нашими товарами и услугами!</p>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
            <div class="col">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Товар 1</h5>
                        <p class="card-text">$100</p>
                        <button class="btn btn-buy">Купить</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Товар 2</h5>
                        <p class="card-text">$200</p>
                        <button class="btn btn-buy">Купить</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Товар 3</h5>
                        <p class="card-text">$300</p>
                        <button class="btn btn-buy">Купить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
