<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Категория</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 30px;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<!-- Навигационное меню -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Магазин</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="index.html" class="nav-link">Главная</a></li>
                <li class="nav-item"><a href="catalog.html" class="nav-link">Каталог</a></li>
                <li class="nav-item"><a href="contacts.html" class="nav-link">Контакты</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-5">Категория 1</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Первая карточка -->
        <div class="col">
            <div class="card h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Товар 1</h5>
                    <p class="card-text">Цена: $100</p>
                    <p class="card-text">Описание товара.</p>
                    <button class="btn btn-custom">Купить</button>
                </div>
            </div>
        </div>
        <!-- Вторая карточка -->
        <div class="col">
            <div class="card h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Товар 2</h5>
                    <p class="card-text">Цена: $120</p>
                    <p class="card-text">Описание товара.</p>
                    <button class="btn btn-custom">Купить</button>
                </div>
            </div>
        </div>
        <!-- Третья карточка -->
        <div class="col">
            <div class="card h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Товар 3</h5>
                    <p class="card-text">Цена: $90</p>
                    <p class="card-text">Описание товара.</p>
                    <button class="btn btn-custom">Купить</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
